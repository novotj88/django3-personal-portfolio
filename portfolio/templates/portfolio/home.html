{% extends 'portfolio/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Hello</title>
</head>
<body>
    <h1>Jana's Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/resume-sample.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/Logo.png' %}">
    {% for project in projects %}

        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" height="40" width="40">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}
</body>
</html>
{% endblock %}
